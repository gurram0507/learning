
    <!DOCTYPE html>
<html>
  
<body>

<h2> JavaScript </h2>

<p id="demo">JavaScript can hide HTML elements.</p>
<p id="demo1">Html data can also be hidden</p>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me!</button> 
<button type="button" onclick="document.getElementById('demo1').style.display='none'">Hidden!</button>
</body>
</html>
